<!DOCTYPE html><html><head><meta name="robots" content="noindex , nofollow"><title>UPdate</title><script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script><style type="text/css">.url{
		width: calc(100% - 12px);
	    display: block;
	    margin: 29px 0px;
	    height: 22px;
	    border-radius: 5px;
	    padding-left: 12px;
	}
	.submit_url{
	    width: 60px;
	    height: 25px;
	    background-color: gray;
	    color: white;
	    padding: 5px 16px;
	    border-radius: 4px;
	    cursor: pointer;
	}
	.submit_url:hover{
		background-color: #3e3e3e;
	}
	.submit_url:active{
		background-color: #191919;
	}</style></head><body><input type="text" name="url" class="url"> <span class="submit_url">Submit</span><script type="text/javascript">$(".submit_url").on('click',function(){
		var url = $(".url").val();

		$.get( url, function( data ) {
		  console.log(data);
		});
	});</script></body></html>
